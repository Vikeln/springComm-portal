---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mobiconnect-total-portal
  name: mobiconnect-total-portal-deployment
  namespace: mobiconnect
spec:
  selector:
    matchLabels:
      app: mobiconnect-total-portal
  replicas: 1
  minReadySeconds: 30
  template:
    metadata:
      labels:
        app: mobiconnect-total-portal
    spec:
      containers:
        - name: mobiconnect-total-portal
          image: ImageName
          ports:
            - containerPort: 80
          imagePullPolicy: IfNotPresent
          env: 
            - name: 'REACT_APP_BASE'
              value: 'https://lbtotal.mfs.co.ke'
            - name: 'REACT_APP_KEY'
              value: 'a1bed52870ec4338abf13513ad29875e'

---
apiVersion: v1
kind: Service
metadata:
  name: mobiconnect-total-portal-service
  namespace: mobiconnect
  labels:
    run: mobiconnect-total-portal-service
spec:
  type: NodePort
  ports:
    - name: mobiconnect-total-portal-port
      port: 80
      protocol: TCP
      nodePort: 30561
  selector:
    app: mobiconnect-total-portal
